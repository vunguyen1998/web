<div id="kq"></div>
<script>
    async function query(data) {
        const response = await fetch(
            "https://api-inference.huggingface.co/models/VuAI/khi-van",
            {
                headers: { Authorization: "Bearer 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" },
                method: "POST",
                body: JSON.stringify(data),
            }
        );
        const result = await response.json();
        return result;
    }

    input = "Vương Đằng nguyên bản không phải người của thế giới này, năm năm trước vượt qua đến cường giả này vi tôn huyền huyễn thế giới, hồn xuyên đến một cái không may gia hỏa trong thân thể, trở thành Thiên Thánh tông một gã chấp sự."
    query({"inputs": input, max_length: 512}).then((response) => {
        document.getElementById('kq').innerText = JSON.stringify(response[0].generated_text)
    });
</script>
